{% extends "admin/master.html" %}
{% block body %}

<h1 class="text-center text-info">Sign Up</h1>
<form method="post" action="{{ url_for('sign_up') }}">
    <div class="form-group">
        <span class="text-danger">Họ và tên:</span>
        <input type="text" name="name" class="form-control" placeholder="Name..."/>
    </div>
    <div class="form-group">
        <span class="text-danger">Tên đăng nhập:</span>
        <input type="text" name="username" class="form-control" placeholder="User name..."/>
    </div>
    <div class="form-group">
        <span class="text-danger"> Code:</span>
        <input type="password" name="code" class="form-control" placeholder="Your Code..."/>
    </div>
    <div class="form-group">
        <span class="text-danger">Mật khẩu:</span>
        <input type="password" name="password" class="form-control" placeholder="Password..."/>
    </div>
    <div class="form-group">
        <span class="text-danger">Nhâp lại mật khẩu:</span>
        <input type="password" name="confirmpassword" class="form-control" placeholder="Confirm Password.."/>
    </div>
    <div class="form-group">
        <span class="text-danger">Email::</span>
        <input type="email" name="email" class="form-control" placeholder="Email..."/>
    </div>

    <div class="form-group">
        <input type="submit" value="Sign up" class="btn btn-danger"/>
    </div>

</form>

{% endblock%}
