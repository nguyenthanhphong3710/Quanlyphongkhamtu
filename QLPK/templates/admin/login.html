<h1 class="text-center text-info">Đăng nhập</h1>
<form method="post" action="{{ url_for('login_admin') }}">
    <div class="form-group">
        <span class="text-danger">Tên đăng nhập:</span>
        <input type="text" name="username" class="form-control" placeholder="User name..."/>
    </div>
    <div class="form-group">
        <span class="text-danger">Mật khẩu:</span>
        <input type="password" name="password" class="form-control" placeholder="Password..."/>
    </div>
    <div class="form-group">
        <input type="submit" value="Đăng nhập" class="btn btn-danger"/>
    </div>
</form>
<a href="{{url_for('registerview.index')}}" class="navbar-item btn btn-primary">Đăng ký</a>
